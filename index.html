<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonyo | Portfolio</title>
    <link rel="stylesheet" href="index.css">
</head>
<script>

    function closeWindow(){
        document.getElementById('window').remove();
        document.body.innerHTML="<div class='sad'/>"+document.body.innerHTML;
        }


</script>
<body>
    <div id="window" class="terminal" style="width: 1000px; height: 600px;">
        <div class="terminal-toolbar">
            <div class="button close" onclick="closeWindow()"></div>
            <div class="button minimize" onclick="document.getElementById('window').style='width: 800px;height: 500px;'"></div>
            <div class="button maximize"onclick="document.getElementById('window').style='width: 1400px;height: 800px;'"></div>
        </div>
        <div class="terminal-menu">
            <ul>
                <li onclick="document.getElementById('page').src='home-tab.html'">About Me</li>
                <li onclick="document.getElementById('page').src='projects-tab.html'">My Projects</li>
                <li onclick="document.getElementById('page').src='downloads-tab.html'">Downloads</li>
                <li onclick="document.getElementById('page').src='contact-tab.html'">Contact Me</li>
            </ul>
        </div>
        <div class="terminal-body">
            <iframe id="page" src="home-tab.html"></iframe>

        </div>
    </div>
    <br>
    <div class="footerContainer">
         <div class="footer">
            <p>&copy; 2024 Anonyo Mitra </p>
        </div>
    </div>
       <script>
        // JavaScript to make the window moveable
        const windowElement = document.getElementById('window');
        let isDragging = false;
        let offsetX, offsetY;

        windowElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - windowElement.getBoundingClientRect().left;
            offsetY = e.clientY - windowElement.getBoundingClientRect().top;
            windowElement.style.cursor = 'grabbing'; // Change cursor style when dragging
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            windowElement.style.left = `${x}px`;
            windowElement.style.top = `${y}px`;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            windowElement.style.cursor = 'grab';
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
